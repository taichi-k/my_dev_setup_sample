server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # 読み込むログファイルパスへ変換
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # compose サービス名（あれば）
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service
      # 任意に付けた obs.* ラベル → Lokiラベル化
      - source_labels: ['__meta_docker_container_label_obs_service']
        target_label: service
      - source_labels: ['__meta_docker_container_label_obs_project']
        target_label: project
      - source_labels: ['__meta_docker_container_label_obs_env']
        target_label: env

      # 高カーディナリティ回避: container_id などは落とす
      - action: labeldrop
        regex: (id|image|name|__meta.*)
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: level
            logger: logger
            msg: msg
            type: type
            method: method
            path: path
            status: status
            latency_ms: latency_ms
      - labels:
          level:
          type:
          service:
          env:
          method:
          status:
