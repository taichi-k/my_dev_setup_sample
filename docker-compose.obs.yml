version: '3.8'
services:
  grafana:
    image: grafana/grafana:11.2.0
    profiles: [ "obs" ]
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki

  prometheus:
    image: prom/prometheus:v2.55.1
    profiles: [ "obs" ]
    command: [ "--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.path=/prom" ]
    ports:
      - "9090:9090"
    volumes:
      - ./infra/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prom-data:/prom
    depends_on: [ alertmanager ]

  alertmanager:
    image: prom/alertmanager:v0.27.0
    profiles: [ "obs" ]
    command: [ "--config.file=/etc/alertmanager/alertmanager.yml" ]
    ports: [ "9093:9093" ]
    volumes:
      - ./infra/observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro

  loki:
    image: grafana/loki:latest
    profiles: [ "obs" ]
    command: [ "-config.file=/etc/loki/loki-config.yml" ]
    ports:
      - "3100:3100"
    volumes:
      - ./infra/observability/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      # - loki-data:/loki

  tempo:
    image: grafana/tempo:2.3.0
    profiles: [ "obs" ]
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./infra/observability/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # HTTP
      - "14268:14268" # Jaeger ingest
      - "4327:4317"   # OTLP gRPC (changed external port to avoid conflict)
      - "4328:4318"   # OTLP HTTP (changed external port to avoid conflict)

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.89.0
    profiles: [ "obs" ]
    command: [ "--config=/etc/otelcol-contrib/otel-collector.yaml" ]
    volumes:
      - ./infra/observability/otel/otel-collector.yaml:/etc/otelcol-contrib/otel-collector.yaml:ro
    ports:
      - "4319:4317"   # OTLP gRPC receiver (changed port to avoid conflict)
      - "4320:4318"   # OTLP HTTP receiver (changed port to avoid conflict)
      - "8889:8888"   # Prometheus metrics
    depends_on:
      - tempo
      - loki
      - prometheus

  nginx-exporter:
    image: ghcr.io/nginxinc/nginx-prometheus-exporter:latest
    profiles: [ "obs" ]
    command: [ "-nginx.scrape-uri=http://nginx/nginx_status" ]
    ports: [ "9113:9113" ]
    depends_on: [ nginx ]

volumes:
  grafana-data:
  # prom-data:
  # loki-data:
  tempo-data:
