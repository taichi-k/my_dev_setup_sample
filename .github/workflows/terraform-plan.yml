name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'deploy/terraform/**'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    environment: terraform-ci

    env:
      TF_WORK_DIR: deploy/terraform/stg
      TF_VAR_app_database_url: ${{ secrets.TF_VAR_APP_DATABASE_URL }}
      TF_VAR_app_database_url_sync: ${{ secrets.TF_VAR_APP_DATABASE_URL_SYNC }}
      TF_VAR_worker_database_url: ${{ secrets.TF_VAR_WORKER_DATABASE_URL }}
      TF_VAR_worker_database_url_sync: ${{ secrets.TF_VAR_WORKER_DATABASE_URL_SYNC }}
      TF_VAR_app_google_client_id: ${{ secrets.TF_VAR_APP_GOOGLE_CLIENT_ID }}
      TF_VAR_app_google_client_secret: ${{ secrets.TF_VAR_APP_GOOGLE_CLIENT_SECRET }}
      TF_VAR_app_secret_key_for_session_middleware: ${{ secrets.TF_VAR_APP_SECRET_KEY_FOR_SESSION_MIDDLEWARE }}
      TF_VAR_app_sentry_dsn: ${{ secrets.TF_VAR_APP_SENTRY_DSN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::771623671665:role/terraform-ci-role
          aws-region: ap-northeast-1

      - name: Terraform Init
        working-directory: ${{ env.TF_WORK_DIR }}
        run: terraform init -input=false

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORK_DIR }}
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORK_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORK_DIR }}
        run: |
          terraform plan -no-color -input=false > plan.txt
        continue-on-error: true

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: ${{ env.TF_WORK_DIR }}/plan.txt

      - name: Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1
