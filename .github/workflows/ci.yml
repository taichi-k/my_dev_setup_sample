# .github/workflows/ci.yml
name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with: { python-version: '3.12' }
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true
      - name: Python lint
        run: |
          uv sync --dev
          uv run ruff check .
  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with: { python-version: '3.12' }
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true
      - name: Python typecheck
        run: |
          uv sync --dev
          uv run mypy .
  test:
    runs-on: ubuntu-latest
    environment: test
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_URL_SYNC: ${{ secrets.DATABASE_URL_SYNC }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
      SQS_QUEUE_NAME: ${{ secrets.SQS_QUEUE_NAME }}
      SQS_DLQ_NAME: ${{ secrets.SQS_DLQ_NAME }}
      SECRET_KEY_FOR_SESSION_MIDDLEWARE: ${{ secrets.SECRET_KEY_FOR_SESSION_MIDDLEWARE }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}
    needs: typecheck
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with: { python-version: '3.12' }
      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
      - name: Tune vm.max_map_count for Elasticsearch
        run: |
          sudo sysctl -w vm.max_map_count=262144
      - name: Start infra (LocalStack, DB, etc.)
        run: |
          task up
          task up:obs
      - name: Python test
        run: |
          task test
