# .github/workflows/ci.yml
name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true
      - name: Python lint
        run: |
          uv sync --dev
          uv run ruff check .
  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true
      - name: Python typecheck
        run: |
          uv sync --dev
          uv run mypy .
  test:
    runs-on: ubuntu-latest
    environment: test
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_URL_SYNC: ${{ secrets.DATABASE_URL_SYNC }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
    needs: typecheck
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
      # - name: Install uv
      #   uses: astral-sh/setup-uv@v6
      #   with:
      #     version: "latest"
      #     enable-cache: true
      - name: Start infra (LocalStack, DB, etc.)
        run: |
          task up
          task up:obs
      - name: Python test
        run: |
          task test
