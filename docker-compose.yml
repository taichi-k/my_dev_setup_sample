version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: app.Dockerfile
    tty: true
    environment:
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_URL_SYNC=${DATABASE_URL_SYNC}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME}
      - OTEL_SERVICE_VERSION=${OTEL_SERVICE_VERSION}
      - OTEL_SERVICE_NAMESPACE=${OTEL_SERVICE_NAMESPACE}
      - OTEL_DEPLOYMENT_ENVIRONMENT=${OTEL_DEPLOYMENT_ENVIRONMENT}
      - OTEL_LOGS_EXPORTER=${OTEL_LOGS_EXPORTER}
      - OTEL_EXPORTER_OTLP_PROTOCOL=${OTEL_EXPORTER_OTLP_PROTOCOL}
      - SENTRY_DSN=${SENTRY_DSN}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL}
      - SQS_QUEUE_NAME=${SQS_QUEUE_NAME}
      - SQS_DLQ_NAME=${SQS_DLQ_NAME}
    volumes:
      - .:/workspace
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
      otel-collector:
        condition: service_started
    labels:
      - "obs.service=app"
      - "obs.project=myproj"
      - "obs.env=dev"

  db:
    init: true
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d app" ]
      interval: 3s
      timeout: 3s
      retries: 20
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    init: true
    image: redis:7-alpine
    ports:
      - "6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis-data:/data

  nginx:
    init: true
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/html:/usr/share/nginx/html:ro
    command: [ "nginx", "-g", "daemon off;" ]
    depends_on:
      - app

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    container_name: es
    environment:
      - discovery.type=${ES_DISCOVERY_TYPE}
      - xpack.security.enabled=${ES_XPACK_SECURITY_ENABLED}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=${ES_JAVA_OPTS}
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:${ELASTIC_PASSWORD} http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.2
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_HOSTS}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME}
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
      - SERVER_NAME=${KIBANA_SERVER_NAME}
      # 初回セットアップ時のウィザード等を短縮したい場合は以下を好みで
      # - TELEMETRY_ENABLED=false
    ports:
      - "5601:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q 'ready' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    environment:
      - SERVICES=${LOCALSTACK_SERVICES}
      - EDGE_PORT=${LOCALSTACK_EDGE_PORT}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
    ports:
      - "4566:4566"

  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    tty: true
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_URL_SYNC=${DATABASE_URL_SYNC}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL}
      - SQS_QUEUE_NAME=${SQS_QUEUE_NAME}
      - SQS_DLQ_NAME=${SQS_DLQ_NAME}
    volumes:
      - .:/workspace
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    labels:
      - "obs.service=worker"
      - "obs.project=myproj"
      - "obs.env=dev"

  otel-collector:
    build:
      context: .
      dockerfile: otelcollector.Dockerfile
    environment:
      - LOKI_HOST=${LOKI_HOST}
      - LOKI_PORT=${LOKI_PORT}
    ports:
      - "4319:4317"   # OTLP gRPC receiver (changed port to avoid conflict)
      - "4320:4318"   # OTLP HTTP receiver (changed port to avoid conflict)
      - "8889:8888"   # Prometheus metrics
volumes:
  pgdata:
  redis-data:
  es-data:
